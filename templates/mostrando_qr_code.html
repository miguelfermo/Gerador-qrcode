<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seu QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Seu QR Code</h1>
        <div class="qr-section">
            <img src="{{ url_for('qr_code') }}" alt="QR Code" style="max-width: 300px; background: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 2px 8px #0002;">
        </div>
        <div style="text-align:center; margin-top: 24px;">
            <a href="{{ url_for('qr_code') }}" download="qr_code.png">Baixar QR Code</a>
        </div>
        <div style="text-align:center; margin-top: 24px;">
            <a href="/">Gerar outro QR Code</a>
        </div>
    </div>

</html>
