<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seu QR Code</title>
    <style>
        body {
            background: #181a23;
            color: #e0e6ed;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 420px;
            width: 92vw;
            margin: 0 auto;
            background: #1a2238;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0004;
            padding: 32px 18px 24px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00aaff;
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
        }

        .qr-section {
            text-align: center;
            margin-top: 24px;
        }

        .qr-section img {
            max-width: 90vw;
            width: 300px;
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0002;
        }

        a {
            color: #00aaff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }

            h1 {
                font-size: 1.3rem;
            }

            .qr-section img {
                width: 90vw;
                max-width: 98vw;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu QR Code</h1>
        <div class="qr-section">
            <img src="{{ url_for('qr_code') }}" alt="QR Code">
        </div>
        <div style="text-align:center; margin-top: 24px;">
            <a href="{{ url_for('qr_code') }}" download="qr_code.png">Baixar QR Code</a>
        </div>
        <div style="text-align:center; margin-top: 24px;">
            <a href="/">Gerar outro QR Code</a>
        </div>
    </div>
</body>
</html>
